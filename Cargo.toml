[package]
name = "papelito"
version = "0.1.0"
edition = "2021"
authors = ["Matheus Maia"]
license = "MIT"
description = "Papelito is a simple WYSIWYG editor for leptos"
readme = "README.md"
repository = "https://github.com/msmaiaa/papelito"
keyword = ["leptos", "wysiwyg", "editor", "wasm", "web"]
categories = ["web-programming", "wasm"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "1.0.0"
js-sys = "0.3.61"
lazy_static = "1.4.0"
leptos = { default-features = false, version = "0.4"}
leptos_dom = { default-features = false, version = "0.4"}
leptos_meta = {  default-features = false, version = "0.4"}
wasm-bindgen = "0.2.84"
web-sys = {version = "0.3.61", features = ["HtmlDocument", "DomRect", "CssStyleDeclaration"]}


